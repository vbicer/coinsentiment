<!DOCTYPE html>
<html>
<head>
	<title>Reddit Crypto Currency Sentiment Analysis</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
</head>
<body>
	<div class='container-fluid'>
		<div class='text-center'>
			<h2>Reddit Crypto Currency Sentiment Analysis</h1>
			<div id="search_box" class="container-fluid">
				<input type="text" id="query" value="bitcoin" placeholder="Search for crypto currency">
				<button id="search" onclick="loadData()">Search</button>
				<div id="loading">Loading...</div>
				<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

			</div>
		</div>
		<div class="container-fluid" id="headlines">
			<div class="row">
				<div class="col-sm-4">
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title text-center">Positive Headlines</h3>
					  </div>
					  <div class="panel-body" id="pos"></div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Notr Headlines</h3>
						</div>
						<div class="panel-body" id="notr"></div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title text-center">Negative Headlines</h3>
					  </div>
					  <div class="panel-body" id="neg"></div>
					</div>
				</div>
			</div>
		</div>
		<footer class="text-center">
			Made with ‚ù§ | <a href="https://github.com/vbicer">Github</a>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="{{ url_for('static', filename='moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='tmpl.min.js') }}"></script>
	<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
